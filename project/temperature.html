<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<p>Nhiệt độ C: <span id="celsius"></span></p>
<p>Nhiệt độ F: <span id="fahrenheit"></span></p>
<p>Nhiệt độ Kenvin: <span id="kelvin"></span></p>

<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                throw new Error("Nhiệt độ không thể thấp hơn -273 độ C");
            }
            this.celsius = celsius;
        }

        // Chuyển đổi từ độ C sang độ F
        toFahrenheit() {
            return (this.celsius * 9/5) + 32;
        }

        // Chuyển đổi từ độ C sang Kenvin
        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    // Khởi tạo đối tượng Temperature với nhiệt độ 25 độ C
    let temp = new Temperature(25);

    // Hiển thị nhiệt độ C, F và Kenvin lên màn hình
    document.getElementById('celsius').textContent = temp.celsius + "°C";
    document.getElementById('fahrenheit').textContent = temp.toFahrenheit() + "°F";
    document.getElementById('kelvin').textContent = temp.toKelvin() + " K";
</script>
</body>
</html>
