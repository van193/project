<h1>Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao</h1>
<button onclick="alertMessage()">Click</button>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function check_star(star) {
        // Tìm kiếm ngôi sao trong mảng star1
        for (let i = 0; i < star1.length; i++) {
            if (star === star1[i]) {
                // Nếu tìm thấy, trả về chòm sao tương ứng từ star2
                return star2[i];
            }
        }
        // Nếu không tìm thấy ngôi sao, trả về thông báo không tìm thấy
        return "Không tìm thấy chòm sao cho ngôi sao này.";
    }

    let star = prompt("Nhập vào tên ngôi sao: "); // Hộp thoại nhập ngôi sao
    let result = check_star(star); // Gọi hàm kiểm tra ngôi sao
    document.write(result); // Hiển thị kết quả trên màn hình
</script>
</body>
