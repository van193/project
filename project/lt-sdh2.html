    <h2>Bài 9: Viết hàm kiểm tra ký tự trong mảng và đếm số lần xuất hiện</h2>
    <input type="text" id="arrayInput" placeholder="Nhập mảng ký tự, cách nhau bởi dấu phẩy (,)">
    <input type="text" id="charInput" placeholder="Nhập ký tự cần kiểm tra">
    <button onclick="kiemTraKyTu()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function kiemTraKyTu() {
            let arrayInput = document.getElementById('arrayInput').value;
            let charInput = document.getElementById('charInput').value;

            // Chuyển đổi chuỗi nhập vào thành mảng ký tự
            let array = arrayInput.split(',');

            // Kiểm tra và đếm số lần xuất hiện của ký tự trong mảng
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i].trim() === charInput) {
                    count++;
                }
            }

            // Hiển thị kết quả
            if (count > 0) {
                document.getElementById('result').innerHTML = "Ký tự '" + charInput + "' xuất hiện " + count + " lần trong mảng.";
            } else {
                document.getElementById('result').innerHTML = "Ký tự '" + charInput + "' không có trong mảng. Kết quả: -1";
            }
        }
    </script>
