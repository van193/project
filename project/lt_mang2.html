    <h2>Bài 6:  Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ ).</h2>
    <script>
        function replaceHyphen(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === '-') {
                    arr[i] = '_';
                }
            }
            return arr;
        }
        let charArray = ['a', '-', 'b', '-', 'c', '-'];
        console.log(replaceHyphen(charArray));
    </script>
