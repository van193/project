<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userInput = prompt("Nhập số cần kiểm tra: ");
    let number = parseInt(userInput);

    function isPrime(number) {
        if (number < 2) {
            return false; // Các số nhỏ hơn 2 không phải là số nguyên tố
        }
        // Kiểm tra các ước của số đó
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false; // Nếu chia hết cho i thì không phải là số nguyên tố
            }
        }
        return true; // Nếu không chia hết cho bất kỳ số nào thì là số nguyên tố
    }

    // Trả về bằng alert
    if (isPrime(number)) {
        alert(number + " là số nguyên tố.");
    } else {
        alert(number + " không phải là số nguyên tố.");
    }
</script>
</body>
</html>
