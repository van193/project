<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Chương trình chu vi hình tròn</title>
    <body>
        <script>
            inputBankinh = prompt("Nhập bán kính: ");
            let R = parseInt(inputBankinh);
            let chuVi = 2 * Math.PI * R;
            document.write("Chu vi hình tròn là: " + chuVi);
        </script>
    </body>
</head>
</html>
