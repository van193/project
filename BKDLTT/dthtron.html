<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Chương trình tính diện tích hình tròn</title>
    <body>
        <script>
            inputBankinh = prompt("Nhập Bán kính: ");
            let R = parseInt(inputBankinh);
            let dienTich = Math.PI * R^2;
            document.write("Diện tích hình tròn là: " + dienTich);
        </script>
    </body>
</head>
</html>
