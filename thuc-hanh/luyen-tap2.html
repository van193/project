    <script>
        function calculateCompoundInterest() {
            var P = parseFloat(document.getElementById("principal").value);
            var r = parseFloat(document.getElementById("rate").value) / 100;
            var t = parseFloat(document.getElementById("months").value);

            var A = P * Math.pow(1 + r, t);
            document.getElementById("result").innerHTML = "Số tiền sau khi tính lãi là: " + A.toLocaleString('vi-VN') + " đồng";
        }
    </script>
</head>
<body>
<h2>Bài 12: Tính lãi ngân hàng (lãi mẹ đẻ lãi con)</h2>
<label for="principal">Số tiền ban đầu (VND):</label>
<input type="number" id="principal" step="1000"><br><br>

<label for="rate">Lãi suất hàng tháng (%):</label>
<input type="number" id="rate" step="0.01"><br><br>

<label for="months">Số tháng cho vay:</label>
<input type="number" id="months" step="1"><br><br>

<button onclick="calculateCompoundInterest()">Tính lãi</button>

<p id="result"></p>
</body>
