<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript</h2>
    <p id="demo"></p>
    <script>
        let num = parseInt(prompt("Enter your number: "));
        let total = 0;
        for (i = 1; i <=  num; i = i + 1) {
            total = total + 1;
            alert(total);
        }
    </script>
</body>
</html>
