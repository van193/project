    <script>
        function calculatePhoneBill() {
            var minutes = parseInt(document.getElementById("minutes").value);
            var bill = 0;

            if (minutes <= 100) {
                bill = minutes * 500;
            } else if (minutes <= 200) {
                bill = (100 * 500) + (minutes - 100) * 400;
            } else {
                bill = (100 * 500) + (100 * 400) + (minutes - 200) * 300;
            }

            document.getElementById("result7").innerHTML = "Cước điện thoại của bạn là: " + bill.toLocaleString('vi-VN', {style: 'currency', currency: 'VND'});
        }
    </script>
</head>
<body>
<h2>Bài 7: Tính cước điện thoại</h2>
<label for="minutes">Nhập số phút đã gọi trong tháng:</label>
<input type="number" id="minutes" name="minutes" min="0">
<br><br>
<button onclick="calculatePhoneBill()">Tính cước</button>
<p id="result7"></p>
</body>
