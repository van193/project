    <h1>Bài 6: In hình trái tim</h1>
    <button onclick="inHinhTraiTim()">In Hình Trái Tim</button>
    <pre id="result"></pre>
    <script>
        function inHinhTraiTim() {
            let result = '';
            let size = 6;
            for (let i = 0; i <= size; i++) {
                for (let j = 0; j <= 4 * size; j++) {
                    let d1 = (i - size) * (i - size) + (j - size) * (j - size) <= size * size;
                    let d2 = (i - size) * (i - size) + (j - 3 * size) * (j - 3 * size) <= size * size;
                    if (d1 || d2) {
                        result += '*';
                    } else {
                        result += ' ';
                    }
                }
                result += '\n';
            }
            for (let i = 1; i <= 2 * size; i++) {
                for (let j = 0; j < i; j++) {
                    result += ' ';
                }
                for (let k = 0; k < 4 * size + 1 - 2 * i; k++) {
                    result += '*';
                }
                result += '\n';
            }
            document.getElementById('result').innerText = result;
        }
    </script>
