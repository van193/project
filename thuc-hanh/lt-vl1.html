    <h1>Bài 8: Game đoán số</h1>
    <button onclick="choiGame()">Chơi</button>

    <script>
        function choiGame() {
            let soLanThu = 0;
            let khoangDuoi = parseInt(prompt("Nhập khoảng dưới:"));
            let khoangTren = parseInt(prompt("Nhập khoảng trên:"));
            let soNgauNhien = Math.floor(Math.random() * (khoangTren - khoangDuoi + 1)) + khoangDuoi;

            function doanSo() {
                if (soLanThu >= 3) {
                    alert("Bạn đã hết lượt đoán.");
                    return;
                }

                let duDoan = parseInt(prompt("Hãy đoán một số trong khoảng từ " + khoangDuoi + " đến " + khoangTren + ":"));
                soLanThu++;

                if (duDoan === soNgauNhien) {
                    alert("Chúc mừng. Bạn đã đoán đúng sau " + soLanThu + " lần đoán.");
                } else if (duDoan > soNgauNhien) {
                    alert("Số bạn đoán lớn hơn số bí mật. Thử lại nhé.");
                    doanSo();
                } else if (duDoan < soNgauNhien) {
                    alert("Số bạn đoán nhỏ hơn số bí mật. Thử lại nhé.");
                    doanSo();
                }
            }

            doanSo();
        }
    </script>
