<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng tính toán</title>
</head>
<body>
    <h1>Tính Toán</h1>
    <br />
    <input type="number" id="numb1" placeholder="Nhập số">
    <input type="number" id="numb2" placeholder="Nhập số">
    <br />
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button>
    <button onclick="Multiply()">Nhân</button>
    <button onclick="Divide()">Chia</button>
    <h3>Kết quả:</h3>
    <div id="result"></div>
    <script>
        function Add() {
            let number1 = document.getElementById("numb1").value;
            let number2 = document.getElementById("numb2").value;
            let result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Sub() {
            let number1 = document.getElementById("numb1").value;
            let number2 = document.getElementById("numb2").value;
            let result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Multiply() {
            let number1 = document.getElementById("numb1").value;
            let number2 = document.getElementById("numb2").value;
            let result = Number(number1) * Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Divide() {
            let number1 = document.getElementById("numb1").value;
            let number2 = document.getElementById("numb2").value;
            let result = Number(number1) / Number(number2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
